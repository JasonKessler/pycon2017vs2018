ce for building this system.", "Few people realize just how complicated text can be. Did you know sorting and even case-folding can depend on a user\u2019s locale? That different strings of characters can be semantically completely equivalent? That there are over a thousand Latin letters?\r\n\r\nLegacy text encodings like ASCII made a lot of simplifying assumptions about how written languages work, and we all put up with them because it was cool to even have computers in the first place. Unicode removes many of those assumptions and provides the tools we need to write software that can just do the right thing regardless of what text users throw at it. Even if you don\u2019t translate your UI, getting the details of string comparison, sorting, and searching right can eliminate annoying surprises for you and your users.", "Since my \u2019\u0080\u009cMighty Dictionary\u2019\u0080\u009d talk at PyCon\u00c2\u00a02010, the Python dictionary has evolved dramatically. Come learn about all of the the improvements, up to and including the re-architecture that has just landed with Python\u00c2\u00a03.6! The talk will discuss iterable views, the dictionary\u2019\u0080\u0099s dedicated comprehension syntax, random key ordering, the special key-sharing dictionary designed to underlie object collections, and, most famously of all, the new \u2019\u0080\u009ccompact dictionary\u2019\u0080\u009d that cuts dictionary storage substantially \u2019\u0080\u0094 and carries a fascinating side-effect.\r\n\r\nEach new feature that the talk discusses will be motivated by considering the trade-offs inherent in hash table data structure design, and followed up with hints about how you can now use the dictionary even more effectively in your own code!", "In this talk, you\u2019ll learn how I built DIVSPL (Dustin Ingram\u2019s Very Special Programming Language), a tongue-in-cheek domain-specific language, which is particularly good for implementing FizzBuzz -- as quickly as possible.\r\n\r\nWe\u2019ll build DIVSPL with RPLY, an implementation of David Beazley\u2019s PLY (but with a \"cooler\" API) and make it compatible with RPython, a restricted subset of the Python programming language. Along the way, you\u2019ll learn about lexers, parsers, and grammars, and in the end, you\u2019ll know how to build your own language.", "One of the most interesting projects in Python today is Larry Hastings\u2019 \"Gilectomy\" project: the removal of Python\u2019s Global Interpreter Lock, or \"GIL\".  Come for an up-to-the-minute status report: what\u2019s been tried, what has and hasn\u2019t worked, and what performance is like now.", "Everyone needs to debug code, and it can take up a non-trivial portion of our time to wait for code to complete execution and write print messages to stdout. There\u2019\u0080\u0099s one function in particular in the python debugger (pdb) library that can give you a much clearer understanding of what\u2019\u0080\u0099s going on in your code, much more quickly; pdb.set_ trace.  In this talk, we\u2019\u0080\u0099ll identify the most useful things you can do when you use set trace, that can make debugging exponentially more efficient and enjoyable.", "MicroPython is the leanest, meanest full Python implementation. Designed for microcontrollers, this variant of Python runs in less than 300KB of memory, _and_ retains support for all your favorite Python features. \r\n\r\nSo what does it take to make the smallest Python? Put differently, why does CPython have a large memory footprint?\r\n\r\nThis talk will explore the internals of MicroPython and contrast it with CPython, focusing on the aspects that relate to memory use. We will delve into the Python object models in each and the machinery for managing them. We will touch upon how the designs of the bytecode compiler and interpreter of each differ and why that matters.", "The statistician John Tukey -- who designed the box plot and coined the term \"bit\" -- wrote:  \"An approximate answer to the right problem is worth a good deal more than an exact answer to an approximate problem\". Python has become one of the major languages for statistical data analysis, not least because of the expressiveness of the language itself and the availability of tools like Jupyter Notebooks, which enable iterative reasoning about a problem and its solutions. \r\n\r\nThis talks takes one step beyond an introduction to statistics with Python and aims to familiarize the audience with two concepts: a class of problems (so-called inverse problems), and a powerful statistical tool (the random walk, or more formally Markov-Chain Monte Carlo (MCMC) sampling with the Metropolis algorithm). \r\n\r\nIn inverse problems, model parameters are estimated from observational data. Both model and data are expected to be affected by error. The objective is not only to find parameters that best describe the observations, but also to figure out how good, or how possibly bad, a solution might be. Inverse problems are extremely common in many fields and crop up each time we attempt to reconstruct a reality from sensor, radar, scattering or imaging data. \r\n\r\nThe Metropololis-Hastings algorithm offers a solution via random sampling of a Bayesian posterior distribution. Even though listed as one of the 20th century\u2019s top 10 algorithms by the journal _Computing in Science & Engineering_, the Metropolis algorithm is easy to understand and implement, and a fun and instructive way to explore even complicated multi-variate probability distributions.", "So you want to visualize some data in Python: which library do you choose? From Matplotlib to Seaborn to Bokeh to Plotly, Python has a range of mature tools to create beautiful visualizations, each with their own strengths and weaknesses. In this talk I\u2019\u0080\u0099ll give an overview of the landscape of dataviz tools in Python, as well as some deeper dives into a few, so that you can intelligently choose which library to turn to for any given visualization task.", "The software licenses are the permissions over copyrighted software. The permission and/ grant includes the grant to use, to redistribute, to prepare derivative works etc. These software licenses also set forth the limitations over these aforesaid rights. The software licenses basically marks the boundary for the usage of the code.\r\n\r\nTherefore from the above mentioned introduction it very clear that it is very important for developers to choose the license for their code wisely and correctly.\r\n\r\nPyPI, the Python Package Index is a repository of software for the Python programming language. There are currently 80000+ packages there.\r\n\r\nThis talk will go through the licenses of the top 2500 packages. We will see the trend of choosing a license for these top Python projects. We will discuss the licenses individually, compare them with each other. the advantages and disadvantages of the same.\r\n\r\nWe will further explain that why a license and/or licenses are being favored by the developers.", "Data science introductory courses might give you the impression that dealing with data is neat, tidy, and simple. They present you with a simplistic dataset and the scikit-learn or Pandas documentation, and a day or so later, you\u2019re done! Piece of cake, right?\r\n\r\nThe real world of data isn\u2019t that easy! \r\n\r\nAs a data scientist who has worked in the industry for several years, I have had a lot of experience dealing with messy, inaccurate, incomplete data, and I want to share those experiences with you. I\u2019ll talk my way through three real-world situations where I\u2019ve had to analyze and build models on untidy and complex data, going through how I\u2019ve preprocessed the data and prepared it for modeling. You\u2019ll leave with an understanding of how a data scientist thinks about data and what she does when the data is complicated.", "Lazy evaluation, also known as \"call by need\", is an evaluation strategy where\r\nvalues are produced only when needed. Lazy evaluation is the opposite of eager\r\nevaluation, Python\u2019s normal evaluation model, where functions are executed as\r\nseen and values are produced immediately.\r\n\r\nIn this talk we will define lazy evaluation and contrast it with eager\r\nevaluation. We will discuss tools that exist in Python for using lazy evaluation\r\nand show how we can build on the primitives to better represent computations. We\r\nwill introduce common vocabulary for discussing evaluation models, and compare\r\ndifferent systems for implementing lazy evaluation. Finally, we will discuss\r\noptimizations that can be made to optimize lazily evaluated expressions.", "Do you maintain a [Rube Goldberg]-like service? Perhaps it\u2019\u0080\u0099s highly distributed? Or you recently walked onto a team with an unfamiliar codebase? Have you noticed your service responds slower than molasses? This talk will walk you through how to pinpoint bottlenecks, approaches and tools to make improvements, and make you seem like the hero! All in a day\u2019\u0080\u0099s work.\r\n\r\nThe talk will describe various types of tracing a web service, including black & white box tracing, tracing distributed systems, as well as various tools and external services available to measure performance. I\u2019\u0080\u0099ll also present a few different rabbit holes to dive into when trying to improve your service\u2019\u0080\u0099s performance.", "You\u2019re a pretty knowledgeable Python web application developer, but how does that web application get served to the world? For many of us, uWSGI is the magic that makes our application available, and in this talk we\u2019ll look at how uWSGI works with the OS and the networking stack to make the magic happen.", "Ever wondered why people complain that text processing is a hard problem? Or why Python 3 would introduce such a big backward incompatibility with switching to Unicode? Wonder no more, this talk is for you.\r\n\r\nIn 30 minutes I\u2019m going to demonstrate real world text processing problems and how Python 3 helps solve them. The talk is going to explain how you should split your text from binary data in your application, what are sensible defaults and what are possible gotchas. All this sprinkled with a healthy dose of frustration by a guy whose first name starts with \u00c5\u0081.", "Interested in adding single sign-on to your application, but confused about the variety of different web authentication methods out there? OAuth, OAuth2, OpenID, OpenIDConnect, SAML, Facebook Connect? This talk will clarify the different protocols, examining OAuth2 and OpenIDConnect in greater detail. It will demonstrate a basic client implementation using FLOSS libraries, and briefly touch on some of the issues involved in server implementation.", "`pip` is a great tool, but dependency management doesn\u2019t stop there. I\u2019ll explore several tools that work with `pip` to make managing your dependencies easier, faster, and safer. I\u2019ll cover generating dependencies a better way, maintaining your `requirements.txt` for the long-term, and exploring existing Python environments. Afterward, you\u2019ll never want to `pip freeze &gt; requirements.txt` again.", "Python 3.6 has turned out to be quite the release! With [16 Python Enhancement Proposals] incorporated into the version, Python 3.6 is only surpassed by Python 3.0 for having more [PEPs] included in a single release. This talk will be an overview of those 16 PEPs and other changes outlined in the [What\u2019s New] document for Python 3.6.", "Python\u2019s fantastic until it isn\u2019t.  This talk dives into some of the surprising implementation details of CPython, then explains exactly how they could be discovered from first principles.  \r\n\r\nAttendees will leave with some dangerous Python trivia, and the tools they\u2019ll need to uncovery their own trivia when surprises strike.\r\n\r\nThe talk takes a deep dive into a StackOverflow question asking why `\"x\" in (\"x\", )` is faster than `\"x\" == \"x\"` , including a discussion of `dis.disassemble`, the Pyhton stack machine, and reading the CPython source. If time permits, there will be other fun examples, a whirlwind tour of debugging, and a couple of homework assignments.", "This talk describes the build of a C Python extension, with prebuilt binaries, in 2017, where modern packaging standards, as well as Docker, have been a game changer in the Python extensions world. Most examples come from our experience building [PyMiniRacer][1], an embedded Python / JavaScript bridge used in production across hundreds of companies.\r\n\r\nWe will describe the different aspects of building a binary extension, including:\r\n\r\n-  using the modern manylinux wheel type in order to ship a built binary, usable in most Linux distributions;\r\n- the choices offered to developers when building an extension: the Python public C API, cffi, ...;\r\n- testing of a binary module across various platforms;\r\n- troubleshooting & debugging an extension: the basics you need to tackle most common issues.\r\n\r\n  [1]: https://github.com/sqreen/PyMiniRacer", "Regular expressions have a reputation as opaque and inscrutable. However, the basic concepts behind \"regex\" and text pattern recognition are simple to grasp. This talk is for any programmer who isn\u2019t familiar with Python\u2019s re module and its best practices. Stop putting it off, it\u2019s time to learn regular expressions!", "At some point every Python programmer sees Python bytecode files -- they\u2019re those \u2019.pyc\u2019 files Python likes to leave behind after it runs. But have you ever wondered what\u2019s really going on in those files? Well, wonder no more! In this talk you\u2019ll learn what Python bytecode is and how it\u2019s used to execute your code, as well as how to decipher and read it, and how to reason about bytecode to understand the performance of your Python code.", "Until very recently, Apache Spark has been a de facto standard choice of a framework for batch data processing. For Python developers, diving into Spark is challenging, because it requires learning the Java infrastructure, memory management, configuration management. The multiple layers of indirection also make it harder to debug things, especially when throwing the Pyspark wrapper into the equation.\r\n\r\nWith Dask emerging as a pure Python framework for parallel computing, Python developers might be looking at it with new hope, wondering if it might work for them in place of Spark. In this talk, I\u2019m using a data aggregation example to highlight the important differences between the two frameworks, and make it clear how involved the switch may be.\r\n\r\nNote: Just in case it\u2019s unclear, there\u2019s no Java of any kind in this talk. All the code / examples use Python (PySpark).", "In this talk, you\u2019ll learn about a category of security issue known as side channel attacks. You\u2019ll be amused to see how features like automatic data compression, short-circuit execution, and deterministic hashing can be abused to bypass security systems. No security background knowledge is required. The talk assumes at least intermediate Python experience.\r\n\r\nWe\u2019ll take a tour of real side channel vulnerabilities in open source Python codebases, including the patches that fixed them. It also offers practical advice for avoiding these issues. My goal is to demystify this topic, even if you aren\u2019t writing security-critical software.", "\u201cSo tell me,\u201d my manager said, \u201cwhat is an average?\u201d\r\n\r\nThere\u2019s probably nothing worse than that sinking feeling when you finish an analysis, email it to your manager or client to review, and they point out a mistake so basic you can\u2019t even fathom how you missed it. \r\n\r\nThis talk is about mine: how to take an average.\r\n\r\nAverages are something we use everywhere - it\u2019s a simple np.mean in pandas or AVG in SQL. But recently I\u2019ve come to appreciate just how easy it is to calculate this statistic incorrectly. We learn once - in middle school no less - how to take an average, and never revisit it. Then, when we are faced with multidimensional datasets (ie. pretty much every dataset out there), we never reconsider whether we should be taking an average the same way.\r\n\r\nIn this talk, we follow my arduous and humbling journey of learning how to properly take an average with multidimensional data. We will cover how improperly calculating it can produce grossly incorrect figures, which can slip into publications, research analyses and management reports.", "Recommender systems have become increasingly popular in recent years, and are used by some of the largest websites in the world to predict the likelihood of a user taking an action on an item. In the world of Netflix, this means recommending similar movies to the ones you have seen. In the world of dating, this means suggesting matches similar to people you already showed interest in!\r\n\r\nMy path to recommenders has been an unusual one: from a Software Engineer to working on matching algorithms at a dating company, with a little background on machine learning. With my knowledge of Python and the use of basic SVD (Singular Value Decomposition) frameworks, I was able to understand SVDs from a practical standpoint of what you can do with them, instead of focusing on the science.\r\n\r\nIn my talk, you will learn 2 practical ways of generating recommendations using SVDs: matrix factorization and item similarity. We will be learning the high-level components of SVD the \"doer way\": we will be implementing a simple movie recommendation engine with the help of Jupiter notebooks, the MovieLens database, and the Surprise recommendation package.", "Do we even need humans? Humans and data science are flawed on their own. Humans lack the ability to process large volumes of information. Machines lack intuition, empathy, and nuance. You\u2019ll learn how to guide users of expert-use systems by applying data science to their user experience. This allows us to take advantage of the human-touch while leveraging our large datasets. What is the relationship between human decisions and algorithms? Are we thinking about data science all wrong? In this talk, you\u2019ll learn the ways we balance human decisions and data science throughout our applications, the challenges we have faced along the way and the future of the relationship between humans and data.", "Writing quality Python code can be both tough and tedious. On top of the general design, there are many code quality aspects that you need to watch out for when writing and reviewing code such as adherence to PEP8, docstring quality, test quality, etc. Furthermore, everyone is human. If you are catching these code quality issues by hand, there is a good chance that at some point you will miss an easy opportunity to improve code quality. If the quality check can be done by a machine, then why would you even try to catch the code quality issue by hand? In the end, the machine will be able to perform the quality check with much more speed, accuracy, and consistency than a person.\r\n\r\nThis talk will dive into how existing open source projects offload and automate many of these code quality checks resulting in:\r\n\r\n- A higher quality and a more consistent codebase\r\n- Maintainers being able to focus more on the higher level design and interfaces\r\n  of a project.\r\n- An improved contribution process and higher quality pull requests from\r\n  external contributors\r\n\r\nBy diving into how these open source projects automate code quality checks, you will learn about:\r\n\r\n- The available tooling related to checking code quality such as `flake8`,\r\n  `pylint`, `coverage`, etc.\r\n- How to automate code quality checks for both a development and team \r\n  setting.\r\n- First-hand accounts of the benefits and lessons learned from automating\r\n  code quality checks in real-life open source projects.", "Nowadays, there are many ways of building data science models using Python, including statistical and machine learning methods. I will introduce probabilistic models, which use Bayesian statistical methods to quantify all aspects of uncertainty relevant to your problem, and provide inferences in simple, interpretable terms using probabilities.  A particularly flexible form of probabilistic models uses Bayesian *non-parametric* methods, which allow models to vary in complexity depending on how much data are available. In doing so, they avoid the over-fitting that is common in machine learning and statistical modeling. I will demonstrate the basics of Bayesian non-parametric modeling in Python, using the PyMC3 package. Specifically, I will introduce two common types, Gaussian processes and Dirichlet processes, and show how they can be applied easily to real-world problems using two examples.", "Behavior-Driven Development (BDD) is gaining popularity as an improved way to collaborate over product features and tests. In Python, **behave** is one of the leading BDD test frameworks. Using **behave**, teams write Gherkin behavior scenarios (e.g., tests) in plain language, and then programmers write Python code to automate the steps. BDD testing is great because tests are self-documenting and steps abide by the DRY principle. An example test could be:\r\n\r\n&gt; Given the DuckDuckGo home page is displayed\r\n&gt; When the user searches the phrase \"Python\"\r\n&gt; Then search results for \"Python\" are shown\r\n\r\nThis talk will teach how to use **behave** to develop well-designed test scenarios and a robust automation framework. It will focus on the layers of the behave framework: feature files, step definitions, support classes, and config files. A full example project will be hosted on GitHub for audience members to reference after the talk.", "Scraping one web site for information is easy, scraping 10000 different sites is hard. Beyond page-specific scraping, how do you build a program than can extract the publication date of (almost) any news article online, no matter the web site?\r\n\r\nWe\u2019ll cover when to use machine learning vs. humans or heuristics for data extraction, the different steps of how to phrase the problem in terms of machine learning, including feature selection on HTML documents, and issues that arise when turning research into production code.", "You\u2019ve used pytest and you\u2019ve used mypy, but bugs are still slipping through your code. What\u2019s next? In this talk, we cover two simple but powerful tools for keeping your code problem-free. Property-based testing, provided by the [Hypothesis] library, lets you run hundreds of tests from a single template. Contracts, via [dpcontracts], make your program test itself. You\u2019ll learn how and why to use these tools and how to combine them with the rest of your testing suite.", "Big-O is a computer science technique for analyzing how code performs as data gets larger.  It\u2019s a very handy tool for the working programmer, but it\u2019s often shrouded in off-putting mathematics.\r\n\r\nIn this talk, I\u2019ll teach you what you need to know about Big-O, and how to use it to keep your programs running well.  Big-O helps you choose the data structures and algorithms that will let your code work efficiently even on large data sets.\r\n\r\nYou can understand Big-O even if you aren\u2019t a theoretical computer science math nerd. Big-O isn\u2019t as mystical as it appears. It\u2019s wrapped in mathematical trappings, but doesn\u2019t have to be more than a common-sense assessment of how your code will behave.", "In the past few years, the power of computer vision has exploded. In this talk, we\u2019ll apply a deep learning model to a bird feeder. We\u2019ll use that model to detect, identify, and record birds that come to a smart bird feeder.\r\n\r\nAlong the way, we\u2019ll learn about different platforms to deploy deep learning cameras on, from the lowly Raspberry PI all the way up to the powerful NVIDIA Jetson embedded computer with a built in GPU.", "Facebook, Google, Uber, LinkedIn, and friends are the rarefied heights of software engineering. They encounter and solve problems at scales shared by few others, and as a result, their priorities in production engineering and architecture are just a bit different from the rest of us down here in the other 99% of services. Through deconstructing a few blog posts from these giants, we\u2019ll evaluate just what is it that they\u2019re thinking about when they build systems and whether any of their choices are relevant to those of us operating at high scale yet still something less than millions of requests per second.\r\n\r\nThis talk will go into depth on how to make technological decisions to meet your customers\u2019 requirements without requiring a small army of engineers to answer 2 AM pages, and how to set realistic goals for your team around operations, uptime, communications, and disaster recovery.\r\n\r\nWith these guidelines in mind, you should be better equipped to say no (or yes!) the next time your team\u2019s software hipster proposes moving everything to the Next Big Thing.", "Have you ever wanted to write a GUI application you can run on your laptop? What about an app that you can run on your phone? Historically, these have been difficult to achieve with Python, and impossible to achieve without learning a different API for each platform. But no more.\r\n\r\nBeeWare is a collection of tools and libraries that allows you to build cross-platform native GUI applications in pure Python, targeting desktop, mobile and web platforms. In this talk, you\u2019ll be introduced to the BeeWare suite of tools and libraries, and see how you can use them to develop, from scratch, a GUI ChatBot application that can be deployed as a standalone desktop application, a mobile phone application, and a single page webapp - without making any changes to the application\u2019s codebase.", "It\u2019s one thing to build a robust data pipeline process in python but a whole other challenge to find tooling and build out the framework that allows for testing a data process. In order to truly iterate and develop a codebase, one has to be able to confidently test during the development process and monitor the production system. \r\n\r\nIn this talk, I hope to address the key components for building out end to end testing for data pipelines by borrowing concepts from how we test python web services. Just like how we want to check for healthy status codes from our API responses, we want to be able to check that a pipeline is working as expected given the correct inputs. We\u2019ll talk about key features that allows a data pipeline to be easily testable and how to identify timeseries metrics that can be used to monitor the health of a data pipeline.", "We build product and software as teams. And as anyone who as worked on a team knows, there\u2019s often a lot more that goes into working together to build that product than actually just building the product itself. A highly functional team is not as elusive it may seem. Software engineering is a skill we\u2019ve developed, but even more importantly software engineering on teams is another skill we\u2019ve been practicing and improving on as an industry. Software engineering principles and best practices may seem to have very little to do with teamwork, but being able to thoughtfully apply some of what we\u2019ve learned as engineers towards teamwork, we can help move towards creating such success with our teams.", "Want to know about the latest trends in the Python community and see the the big picture of how things have changed over the last few years? Interested in the results of the latest official Python Developers Survey 2017 which was supported by the Python Software Foundation and gathered responses from more than 10.000 Python developers? Come learn about the most popular types of Python development, trending frameworks, libraries and tools, additional languages being used by Python developers, Python versions usage statistics and many other insights from the world of Python. All derived from the actual data and professional research such as the Python Developers Survey 2017 which collected responses from over 10.000 Python developers, organized in partnership between the Python Software Foundation and JetBrains, the Python Developers Survey 2016, 3rd party surveys and supplementary analytical research.", "Python now offers static types! Companies like Dropbox and Facebook, and open-source projects like Zulip, use static types (with [PEP 484] and [mypy]) to make Python more productive and fun to work with \u2014 in existing codebases from 40k lines to 4 million, in Python 2 and 3, and while preserving the conciseness and flexibility that make Python a great language in the first place. I\u2019ll describe how.\r\n\r\nReading and understanding code is a huge part of what we do as software developers. If we make it easier to understand our codebases, we make everyone more productive, help each other write fewer bugs, and lower barriers for new contributors. That\u2019s why Python now features optional static types, and why Dropbox, [Facebook], and [Zulip] use them on part or all of their Python code.\r\n\r\nIn this talk, I\u2019ll share lessons from Zulip\u2019s and Dropbox\u2019s experience \u2014 having led the mypy team at Dropbox and working now on the Zulip core team \u2014 for how you can start using static types in your own codebases, large or small. We\u2019ll discuss how to make it a seamless part of your project\u2019s tooling; what order to approach things in; and powerful new tools that make it even easier today to add static types to your Python codebase than ever before.", "As engineers, we care a lot about the reliability of our applications. When a website falls over, pagers go off, and engineers burst into action to bring a site back to life.  Postmortems are written, and teams develop strategies to prevent similar failures in the future.\r\n\r\nBut what about the reliability of our data? Would _you_ trust financial reports built on your data? \r\n\r\nIf not, what can you do to improve data health? If you _would_ trust these reports, how can you prove to customers, investors, and auditors alike that they should too?\r\n\r\nIn this talk, you\u2019ll learn to apply strategies from the world of dev-ops to data. You\u2019ll learn about questions auditors ask that can help you pinpoint data problems. You\u2019ll also learn some accounting-specific tools for accurate and timely record keeping that I\u2019ve found fascinating and helpful!", "Code reviews don\u2019t have to be a time consuming, morale zapping, arduous tasks. Not only can they catch bugs and errors but they can contribute in positive ways to the individual developer, the team, management and company as a whole.  \r\n\r\nArt critiques have existed in academia for hundreds of years. The methodology of the critique has evolved to be time sensitive and productive, while keeping the enthusiasm of the student artist intact.  \r\n\r\nThe purpose of the art critique is to get peers and mentors to look at the work and raise any problems they may see. It\u2019s also time where people with more experience could contribute their knowledge in a helpful way. This process is about producing the best work, quickly and in a productive and constructive way. \r\n \r\nThese methods can be applied to code review.", "In 2017, I was released from prison after serving 17 years. One of the most transformational experiences I had while incarcerated was learning to code, through a pioneering new program called Code.7370 \u2014 the first coding curriculum in a United States prison.\r\n\r\nIn this talk, I\u2019d like to share my experiences learning to code in prison and getting a software engineering job after my release, with the goals of:\r\n\r\nInspiring new programmers to stick with it and be confident in their abilities\r\n\r\nInspiring educators to think about how to support new coders in a broad range of learning environments (there\u2019s no internet in prison!)\r\n\r\nInspiring everyone to think about the potential for rehabilitation in prison in a new way", "Colossal Cave, also known as Adventure or ADVENT, is the original text adventure. It was written in FORTRAN IV and there is practically no way to run the original program without translating it. We\u2019ll explore software archeology to write a Python interpreter to run the FORTRAN code as-is, without translating it. Come learn about pre-ASCII and 36-bit integers and writing interpreters in Python!\r\n\r\nAnd, we\u2019ll show how to use BeeWare\u2019s Batavia Python interpreter (in JavaScript) to execute the program. FORTRAN IV in Python in JavaScript in your browser!", "Testing mobile applications is hard. Testing manually is nearly impossible.\r\nThat\u2019s where automated testing shines. Just sit back and watch the machine go!\r\nPython is a very powerful language for writing automated tests, but since Python is not installed on mobile platforms, we need to find a way to remotely control and monitor the device.\r\nBut how do we automate a device remotely? The answer is Appium.\r\n\r\nIn this talk I will go over the process of deploying and testing iOS (or Android) applications, and how to work with Appium to easily generate Python 3 code for testing your application.", "Setting up application monitoring is often an afterthought, and in the speaker\u2019s opinion can be a bit overwhelming to get started with. What is a `metric`? What is a `gauge`? What is a `counter`? What\u2019s that `upper 90` metric you have up on your `dashboard`? And what *all* metrics should I monitor?\r\n\r\nThis talk aims to get you started on the monitoring journey in Python. In addition to clearing up some of the jargon, we will look at `statsd` and `prometheus` monitoring systems and how to integrate our applications with these.\r\n\r\nWithout the numbers, we are really flying blind!", "![Logo][1]\r\n\r\n[**Website**] | [**Docs**] | [**Install Guide**] | [**Tutorial**] | **Examples** ([Official]) | [**Forum**]\r\n\r\nCuPy is an open-source library with NumPy syntax that increases speed by doing matrix operations on NVIDIA GPUs. It is accelerated with the CUDA platform from NVIDIA and also uses CUDA-related libraries, including cuBLAS, cuDNN, cuRAND, cuSOLVER, cuSPARSE, and NCCL, to make full use of the GPU architecture. CuPy\u2019s interface is highly compatible with NumPy; in most cases it can be used as a drop-in replacement. CuPy supports various methods, data types, indexing, broadcasting, and more.\r\n\r\n  [1]: https://raw.githubusercontent.com/cupy/cupy/master/docs/image/cupy_logo_1000px.png", "The PEP 557 dataclasses module is available in starting in Python 3.7.   It will become an essential part of every Python programmer\u2019s toolkit.  This talk shows what problem the module solves, explains its key design decisions, and provides practical examples of how to put it to work.\r\n\r\nDataclasses are shown to be the next step in a progression of data aggregation tools: tuple, dict, simple class, bunch recipe, named tuples, records, attrs, and then dataclasses. Each builds upon the one that came before, adding expressiveness at the expense of complexity.\r\n\r\nDataclasses are unique in that they let you selectively turn-on or turn-off its various capabilities and it lets the user choose the underlying data store (either instance dictionary, instance slots, or an inherited base class).\r\n\r\nDataclasses and typing.NamedTuple both use variable annotations which were new in Python 3.6.", "Data Visualization charts are supposed to be our map to information. However, when making charts, customarily we are just re-sizing lines and circles based on metrics instead of creating data-driven version of reality.  The contemporary charting techniques have a few shortcomings (especially when dealing with high-dimensional dataset): \r\n\r\n* **Context Reduction**: in order to fit a high-dimensional dataset into a chart one needs to filter/ aggregate/ flatten data which results in reduction of full context of information.  Without context most of the charts show only a part of the story, that can potentially lead to data misinterpretation/misunderstanding. \r\n* **Numeric Thinking**: naturally humans have hard time perceiving big numbers. While data visualization is suppose to help us to conceptualize large volumes,  unless the dataset is carefully prepared, 2D charts rarely give us the intuitive grasp of magnitude. \r\n* **Perceptual de-humanization**: when examining charts it is easy to forget that we are dealing with activity in real world instead of lines/bars. \r\n\r\nAugmented/Mixed Reality can potentially solve all of the issues listed above by presenting an intuitive and interactive environment for data exploration. Three dimensional space provides conditions to create complex data stories with more \u201crealistic assets\u201d (beyond lines and bars). The talk would present the architecture required to create MR data visualization story with Python (70% of architecture), starting with drawing 3D assets in a data-driven way and finishing with deployment on MR devices.", "Apache Spark is one of the most popular big data projects, offering greatly improved performance over traditional MapReduce models. Much of Apache Spark\u2019s power comes from lazy evaluation along with intelligent pipelining, which can make debugging more challenging. This talk will examine how to debug Apache Spark applications, the different options for logging in PySpark, as well as some common errors and how to detect them.\r\n\r\nSpark\u2019s own internal logging can often be quite verbose, and this talk will examine how to effectively search logs from Apache Spark to spot common problems. In addition to the internal logging, this talk will look at options for logging from within our program itself.\r\n\r\nSpark\u2019s accumulators have gotten a bad rap because of how they interact in the event of cache misses or partial recomputes, but this talk will look at how to effectively use Spark\u2019s current accumulators for debugging as well as a look to future for data property type accumulators which may be coming to Spark in future version.\r\n\r\nIn addition to reading logs, and instrumenting our program with accumulators, Spark\u2019s UI can be of great help for quickly detecting certain types of problems.\r\n\r\nDebuggers are a wonderful tool, however when you have 100 computers the \u201cwonder\u201d can be a bit more like \u201cpain\u201d. This talk will look at how to connect remote debuggers, but also remind you that it\u2019s probably not the easiest path forward.", "In 2011 I gave a talk about \"Killing Patents with Python\" - finding the right piece of prior art by using statistical natural language processing techniques on the US Patent Database. A number of unexpected benefits came out of that exploration, including the ability to describe large patent portfolios and businesses in a way that had not been done before.\r\n\r\nSince then, the state of the art has advanced - and so has the ability to do strange and wonderful things by applying the latest neural network-based analysis to the nine million patents and patent applications that people have submitted to the USPTO. Not only can we learn new things about what people have invented, we might just be able to get the computer to do a little \"inventing\" itself.", "We use JupyterHub, XArray, Dask, and Kubernetes to build a cloud-based system to enable scientists to analyze and manage large datasets.  We use this in practice to serve a broad community of atmospheric and climate scientists.\r\n\r\nAtmospheric and climate scientists analyze large volumes of observational and simulated data to better understand our planet.  They have historically used tools like NumPy and SciPy along with Jupyter notebooks to combine efficient computation with accessibility.  However, as datasets increase in size and collaboration extends to new populations of scientists these tools begin to feel their age.  In this talk we use more recent libraries to build a modern deployment for academic scientists.  In particular we use the following tools:\r\n\r\n- **Dask:** to parallelize and scale NumPy computations\r\n- **XArray**: as a self-discribing data model and tool kit for labeled and index arrays\r\n- **JupyterLab:** to enable more APIs for users beyond the classic notebook\r\n- **JupyterHub:** to manage users and maintain environments for a new population of cloud-friendly users\r\n- **Kubernetes:** to manage everything and deploy easily on cloud hardware\r\n\r\nThis talk will focus less on how these libraries work and will instead be a case study of using them together in an operational setting.  During the talk we will build up and deploy a running system that the audience can then use to access distributed computing resources.", "One of the most challenging and important thing fors for Python developers learn is the unittest mock library. The patch function is in particular confusing- there are many different ways to use it. Should I use a context manager? Decorator? When would I use it manually? Improperly used patch functions can make unit tests useless, all the while making them look as if they are correctly testing code.Let\u2019s learn how to wield patch with confidence!", "In the 1850s, Edward Orange Wildman Whitehouse was appointed the lead engineer of the first attempt to build a trans-Atlantic telegraph cable. With the entire population of two continents waiting for his go-live, their handlebar moustaches aquiver, he demonstrated in fine form just how spectacularly a big project can be a bigger disaster.\r\n\r\nThis is a tale of long-winded rants, spectacular sideburns, and gentlemen scientists behaving badly. It is also a lesson about the importance of honest reflection in technical teamwork. Lilly outlines some of the mistakes made during one of the biggest tech delivery projects in history, and how a constructive view of failure helped to turn it all around. Through the public meltdowns of Wildman Whitehouse you will learn the importance of feedback, how to handle complex tasks gracefully, and the best way to recover from having your pipeline eaten by a whale.", "Want to have fun with Python? Do something visual? Get started today? Learn how to draw, animate, and use sprites for games with the [Python Arcade] library.\r\n\r\n\"Arcade\" is an easy-to-use Python library for creating 2D arcade games. We\u2019ll show you how to get started creating your own game, and find plenty of example code to get an idea of what you can do with this library. If you are familiar with PyGame, Arcade is easier, more powerful, and uses recent Python features like type hinting and decorators.\r\n\r\nThis talk is great for beginners, educators, and people who want to create their own arcade games.", "Multithreading makes shared memory easy, but true parallelism next to impossible. Multiprocessing gives us true parallelism, but it makes sharing memory very difficult, and high overhead. In this talk, we\u2019ll explore techniques to share memory between processes efficiently, with a focus on sharing read-only massive data structures.", "Logs are our best friend, especially on those late nights when we try to troubleshoot a problem in production that was written by a co-worker who is on vacation. Logs are the main way to know what is happening with an application at runtime, but we don\u2019t realize how important they are until we actually need them. Unfortunately, they are usually an under-estimated part of the development process.\r\n\r\nThis talk aims to transmit the need for the logging module, briefly explains how to use it and how it is built, and dives into all the complexity that is hidden to us. This will help attendees not just understand all the magic that allows us to inspect our applications at runtime, but also to avoid mistakes and adapt the module to our needs for more esoteric scenarios.\r\n\r\nThe talk is structured to simplify the understanding of the logging module. Many people have read the documentation, but still struggle to fully understand what is happening under the hood. This talk aims to eliminate that barrier by presenting it in an easier-to-digest manner.", "Are you an intermediate python developer looking to level up? Luckily, python provides us with a unique set of tools to make our code more elegant and readable by providing language features that make your code more intuitive and cut down on repetition. In this talk, I\u2019ll share practical pythonic solutions for supercharging your code. \r\n\r\nSpecifically, I\u2019ll cover:\r\n\r\n- What magic methods are, and show you how to use them in your own code.\r\n- When and how to use partial methods.\r\n- An explanation of ContextManagers and Decorators, as well as multiple techniques for implementing them.\r\n- How to effectively use `NamedTuples`, and even subclass and extend them!\r\n\r\nLastly, I\u2019ll go over some example code that ties many of these techniques together in a cohesive way. You\u2019ll leave this talk feeling confident about using these tools and techniques in your next python project!", "Anyone who is interested in deep learning has gotten their hands dirty playing around with Tensorflow, Google\u2019s open source deep learning framework. Tensorflow has its benefits like wide scale adoption, deployment on mobile, and support for distributed computing, but it also has a somewhat challenging learning curve, is difficult to debug, and hard to deploy in production. PyTorch is a new deep learning framework that solves a lot of those problems.\r\n\r\nPyTorch is only in beta, but users are rapidly adopting this modular deep learning framework. PyTorch supports tensor computation and dynamic computation graphs that allow you to change how the network behaves on the fly unlike static graphs that are used in frameworks such as Tensorflow. PyTorch offers modularity which enhances the ability to debug or see within the network and for many, is more intuitive to learn than Tensorflow.\r\n\r\nThis talk will objectively look at PyTorch and why it might be the best fit for your deep learning use case and we\u2019ll look at use cases that will showcase why you might want consider using Tensorflow instead.", "At the end of 2017, there were seven states with ongoing redistricting litigation.  We will discuss a statistical model that the United States Supreme Court declared to be appropriate in cases of racial gerrymandering, and show how it can be implemented and used with the library `PyMC3`.  We will also discuss what the model tells us about racial gerrymandering in North Carolina.", "Today, services built on Python 3.6.3 are widely used at Facebook. But as recently as May of 2014 it was actually impossible at all to use Python 3 at Facebook. Come learn how we cut the Gordian Knot of dependencies and social aversion to the point where new services are now being written in Python 3 while older Python 2 projects are actively migrated to Python 3. All accomplished by a small group of individual contributors in their spare time. Learn to fight the good fight and upgrade your organization to Python 3 like we did at Facebook.", "You maintain an Open Source project with great code? Yet your project isn\u2019t succeeding in the ways you want? Maybe you\u2019re struggling with funding or documentation? Or you just can\u2019t find new contributors and you\u2019re drowning in issues and pull requests?\r\nOpen Source is made up of many components and we are often better-trained in methods for writing good code, than in methods for succeeding in the other dimensions we want our project to grow. \r\nIn this talk we\u2019ll explore the different components of an Open Source project and how they work together. After this talk you\u2019ll be well-equipped with a ideas and strategies for growing, cultivating, and nourishing your Open Source project. \r\n\r\nFor your project to succeed, all of its non-code components must be well-maintained. What are these different components and what methods can we learn to maintain them?\r\n\r\n* Build real relationships with your sponsors and determine ways how both sides can benefit from this relationship, don\u2019t just ask people for money. \r\n* Establish a good communication system with your contributors: Keep them informed, listen to their feedback and input, make them feel heard. \r\n* Thank the people who worked on ticket triage or marketing, not just those who wrote code, in your release notes. \r\n* Make it easy for new contributors to get started: Write and maintain good documentation, answer questions in a friendly and timely manner. \r\n* Market and evangelize in the right places and at the right time: Give conference talks, organize sprints, keep your project\u2019s Twitter account active, always curate new and interesting content on your blog or website.\r\n* Implement a Code of Conduct and enforce it if needed: Make your project a safe space to contribute for everyone. \r\n\r\nWith these methods and a half-dozen others, you\u2019ll handle beautifully all the components your project needs to succeed.", "Resources are files that live within Python packages.  Think test data files, certificates, templates, translation catalogs, and other static files you want to access from Python code.  Sometimes you put these static files in a package directory within your source tree, and then locate them by importing the package and using its `__file__` attribute.  But this doesn\u2019t work for zip files!\r\n\r\nYou could use `pkg_resources`, an API that comes with `setuptools` and hides the differences between files on the file system and files in a zip file.  This is great because you don\u2019t have to use `__file__`, but it\u2019s not so great because `pkg_resources` is a big library and can have potentially severe performance problems, even at import time.\r\n\r\nWelcome to `importlib.resources`, a new module and API in Python 3.7 that is also available as a standalone library for older versions of Python.  `importlib.resources` is build on top of Python\u2019s existing import system, so it is very efficient.  It also defines an abstract base class which loaders can implement to provide their own resource access.  Python\u2019s built-in zipimporter uses this to provide efficient access to resources within a zip file.  Third party import hooks can do the same, so resources can come from anything that is importable by Python.\r\n\r\nThis talk will step through the motivations behind `importlib.resources`, the library\u2019s usage, its interfaces, and the hooks made available to third party packages.  It will also talk about the minor differences between the standalone version and the version in Python 3.7\u2019s standard library.  Hopefully audience members will come away with compelling reasons to port their code to this much more efficient library.", "Have you ever considered how many relationships you have in your virtual life? Every friend or page liked on Facebook, each connection in LinkedIn or Twitter account followed is a new relationship not only between two people, but also between their data. In Brazil only, we have 160 millions Facebook users. How can we represent and manipulate all these relationships? Graph Databases are storage systems that use graph structure (nodes and edges) to represent and store data in a semantic way.\r\n\r\nThis talk will begin approaching the challenge in representing relationships in Relational Databases and introducing a more friendly solution using graph. The definition of Graph Database, its pros and cons and some available tools (Neo4J, OrientDB and TitanDB) will be shown during the presentation, as well as how these tools can be integrated with Python.", "During peak hours, Netflix video streams make up more than one third of internet traffic. Netflix must stream uninterrupted in the face of widespread network issues, bad code deploys, AWS service outages, and much more. Failovers make this possible.\r\n\r\nFailover is the process of transferring all of our traffic from one region in AWS to another. While most of Netflix runs on Java, failovers are powered entirely by Python. Python\u2019s versatility and rich ecosystem means we can use it for everything from predicting our traffic patterns to orchestrating traffic movement, while dealing with the eventual consistency of AWS.\r\n\r\nToday, we can shift all of our 100 million+ users in under seven minutes. A lot of engineering work went into making this possible. The issues we faced and solutions we created have broad application to availability strategies in the cloud or the datacenter.", "A function is a small chunk of code that does useful work. Your job when writing a function is to do it in a way that it easy to read. Based on over 15 years of code reviews here are some tips and guidelines I give again and again.", "The DevOps movement gave us many ways to put Python applications into production.  But should your *application* care?  Should it need to know whether it\u2019s running on your notebook, on a server, in a Docker container, or in some cloud platform as a service?\r\n\r\nIt should not, because environment-agnostic applications are easier to **test**, easier to **deploy**, easier to **handle**, and easier to **scale**.\r\n\r\nBut how can you *practically* structure and configure your applications to make them indifferent to the environment they run in?  How do secrets fit into the picture?  And where do you put that log file?\r\n\r\nBy the end of this talk you\u2019ll know the tools and techniques that enable you to write such Python applications and you\u2019ll be ready for the next big change.", "New conferences rarely have resources to run the sort of outreach and inclusion programs that big conferences have. It\u2019s hard to guess how much money you\u2019ll have to spend, how many attendees you\u2019ll have, and what your new community will look like. With so many things to worry about, it\u2019s no surprise that most events don\u2019t prioritise outreach until they\u2019ve got a few years under their belt, if at all.\r\n\r\nIt doesn\u2019t have to be this way, and it can even be easier to build a new event around outreach and inclusion than it is to build it in later on!\r\n\r\nThis talk shares the story of North Bay Python\u2019s inaugural conference, which we planned in under 6 months, ran on a $40,000 budget, and built a welcoming community to make it real. We made inclusivity a founding principle and did so without compromising our speaker lineup while still attracting great sponsorship and hosted an event that almost every attendee wants to return to.\r\n\r\nIn this talk, we\u2019re going to share with you how we built a conference, from the ground up, to be as inclusive as we could make it. We\u2019ll touch on early organisation, marketing, and on-the ground logistics. Throughout the talk, you\u2019ll learn:\r\n\r\n* How we designed a budget that let us prioritise outreach and inclusion activities\r\n* How we built the community that we wanted before the conference even started\r\n* How we ran an event that proved that we meant everything we said\r\n\r\nYou too can host a new conference with a great lineup on a shoestring budget and short timeline, and you can do it while being inclusive, welcoming, and putting attendee safety first. Find out how you can have your cake, eat it, and still have lots to share with your new community.", "Most software has a user. Depending on the software, the user may need to provide various details about themselves for proper operation -- their name, their date of birth, where they live. However, it is quite common for software systems such as these to ask the wrong questions, collect too much data, and when it comes down to it, serialise the parts of the user\u2019s identity wrongly. This talk will discuss common ways that real-world systems store identity wrong, what questions you shouldn\u2019t ask, and how you can fix it in your own projects.", "Timezones are one of those things every programmer loves to hate. Most of us, at\r\nleast in the US, just try to ignore them and hope nobody notices. Then twice a\r\nyear, we fear with impending doom those 3 small words: Daylight Saving Time.\r\n\r\nIt doesn\u2019t have to be this way. Armed with some best practices and a little help\r\nfrom supporting libraries, timezone-related bugs can be a thing of the past.\r\n\r\nThis talk explores standard library and 3rd party library timezone support, as\r\nwell as persistence and serialization techniques for timezone-aware datetimes.\r\nBy the end of the talk, the listener should feel confident in their ability to\r\ncorrectly store, send, receive, and manipulate datetime objects in any timezone.", "Questions and confusion about the Python packaging ecosystem abound. What is this `setup.py` file? What\u2019s the difference between wheels and eggs? Do I use setuptools or distutils? Why should I use twine? Do I put my projects dependencies in a `requirements.txt` or in `setup.py`? How do I just get my module up on PyPI? Wait, what is Warehouse?\r\n\r\nThis talk will identify the key tools one might encounter when trying to distribute Python software, what they are used for, why they exist, and their history (including where their weird names come from). In addition, we\u2019ll see how they all work together, what it takes to make them work, and what the future has in store for Python packaging.", "Unless you work on pacemakers or at NASA, you\u2019ve probably accepted the fact that you will make mistakes in your code, and those mistakes will creep into production. This talk will introduce you to post-mortems, and how to use them as a vehicle for improving your code and your process.", "Imagine you have an appointment in a large building you do not know. Your host sent instructions describing how to reach their office. Though the instructions were fairly clear, in a few places, such as at the end, you had to infer what to do. How does a _robot (agent)_ interpret an instruction in the environment to infer the correct course of action? Enabling harmonious _Human - Robot Interaction_ is of primary importance if they are to work seamlessly alongside people.\r\n\r\nDealing with natural language instructions in hard because of two main reasons, first being, Humans - through their prior experience know how to interpret natural language but agents can\u2019t, and second is overcoming the ambiguity that is inherently associated with natural language instructions. This talk is about how deep learning models were used to solve such complex and ambiguous problem of converting natural language instruction into its corresponding action sequence.\r\n\r\nFollowing verbal route instructions requires knowledge of language, space, action and perception. In this talk I shall be presenting, a neural sequence-to-sequence model for direction following, a task that is essential to realize effective autonomous agents.\r\n\r\nAt a high level, a sequence-to- sequence model is an end-to-end model made up of two recurrent neural networks: \r\n\r\n - **Encoder** - which takes the model\u2019s input sequence as input and encodes it into a fixed-size context vector.\r\n - **Decoder** - which uses the context vector from above as a seed from which to generate an output sequence. \r\n\r\nFor this reason, sequence-to-sequence models are often referred to as _encoder-decoder_ models. The alignment based encoder-decoder model would translate the natural language instructions into corresponding action sequences. This model does not assume any prior linguistic knowledge: syntactic, semantic or lexical. The model learns the meaning of every word, including object names, verbs, spatial relations as well as syntax and the compositional semantics of the language on its own.\r\n\r\nIn this talk, steps involved in pre-processing of data, training the model, testing the model and final simulation of the model in the virtual environment will be discussed. This talk will also cover some of the challenges and trade-offs made while designing the model.", "Wrestling bugs can be one of the most frustrating parts of programming - but with the right framing, bugs can also be our best allies. I\u2019ll tell the tales of two of my favorite bugs, including the time I triggered a DDOS of a logging cluster, and explain why I love them. I\u2019ll also give you concrete strategies for approaching tricky bugs and making them easier and more fun.", "Those of us who have worked in software development for longer than a few years probably feel we have an intuitive sense of what a great developer is. Some traits come more easily to mind than others when it comes to identifying a great developer. In this talk we will take a slightly different approach to evaluating software development best practices, and identify one underrated skill common to great software developers: empathy. I hope to demonstrate that cognitive and emotional empathy skills are critical to good software development. We will explore ways to cultivate this trait in order to become better developers, both for our own sakes and for the sake of the teams in which we work.", "What do AWS, GitHub, Travis CI, DockerHub, Google, Stripe, New Relic, and the rest of the myriad of services that make our developer life easier have in common?\r\n They all give you secret keys to authenticate with. Did you ever commit one of these to source control by mistake? That happened to me more times than I\u2019m willing to admit!\r\n\r\nIn this talk I\u2019m going to go over the best practices to follow when writing Python applications that prevent this type of accident.", "Python provides a powerful platform for working with data, but often the most straightforward data analysis can be painfully slow. When used effectively, though, Python can be as fast as even compiled languages like C. This talk presents an overview of how to effectively approach optimization of numerical code in Python, touching on tools like numpy, pandas, scipy, cython, numba, and more.", "This talk is about the history of Python packaging, the tools that have been historically available for application deployment, the problems/constraints presented by them, and presents a holistic solution to many of these problems: Pipenv.\r\n\r\nA live demo of the tool will be presented, as well as a Q&A session.", "Each member of your project team uses something different to document\r\ntheir work -- RestructuredText, Markdown, and Jupyter Notebooks. How do\r\nyou combine all of these into useful documentation for your project\u2019s users.\r\nSphinx and friends to the rescue!\r\n\r\nLearn how to integrate documentation into your everyday development\r\nworkflow, apply best practices, and use modern development tools and\r\nservices, like Travis CI and ReadTheDocs, to create engaging and up-to-date\r\ndocumentation which users and contributors will love.", "The genome of a typical microbe contains roughly 5 million base pairs of DNA including &gt; 4000 genes, which provide the instructions for cellular replication, energy metabolism, and other biological processes. At Zymergen, we edit DNA to design microbes with improved ability to produce valuable materials and molecules. Microbes with these edits are built and tested in high throughput by our fleet of robots. Genomes are far too large for exhaustive search, so identifying which edits to make requires machine learning on non-standard features. Our task to extract information from trees, networks, and graphs of independently representable knowledge bases (metabolism, genomics, regulation), in ways that respect the strongly causal relationships between systems. In this talk, I will describe how we use Python\u2019s biological packages (e.g. BioPython, CobraPy, Escher, goatools) and other packages (NetworkX, TensorFlow, PyStan, AirFlow) to extract machine learning features and predict which genetic edits will produce high-performance microbes.", "If you\u2019ve spent much time writing (or debugging) Python performance problems, you\u2019ve probably had a hard time managing memory with its limited language support. \r\n\r\nIn this talk, we venture deep into the belly of the Rust Language to uncover the secret incantations for building high performance and memory safe Python extensions using Rust. \r\n\r\nRust has a lot to offer in terms of safety and performance for high-level programming languages such Python, Ruby, Js and more with its easy Foreign Function Interface capabilities which enables developers to easily develop bindings for foreign code.", "The end of life for Python 2 is 2020. Python 3 is the future and you\u2019ll need to consider both your upgrade plan and what steps you\u2019ll take after upgrading to start leveraging Python 3 features.\r\n\r\nDuring this talk we\u2019ll briefly discuss how to start **the process of upgrading your code to Python 3**. We\u2019ll then dive into some of **the most useful Python 3 features** that you\u2019ll be able to start embracing once you drop Python 2 support.\r\n\r\nA number of the most powerful Python 3 features are syntactic features that are **Python 3 only**. You won\u2019t get any experience using these features until you fully upgrade. These features are an incentive to drop Python 2 support in existing 2 and 3 compatible code. You can consider this talk as a teaser of Python 3 features that you may have never used.\r\n\r\nAfter this talk I hope you\u2019ll be inspired to fully upgrade your code to Python 3.", "Looking back at Python evolutions over the last 10 years.\r\n\r\nPython 3.0 was released ten years ago (December 2008). It\u2019s time to look back: analyze the migration from Python 2 to Python 3, see the progress we made on the language, list bugs by cannot be fixed in Python 2 because of the backward compatibility, and discuss if it\u2019s time or not to bury Python 2.\r\n\r\nPython became the defacto language in the scientific world and the favorite programming language as the first language to learn programming.", "For 2 years, a family of three has traveled on a converted school bus from conference to conference, building tooling for the road in Python and visiting Python families in every corner of the country.", "What do geiger counters, black holes, heart monitors, and volcanoes have in common?  They all can use sound to convey information! This talk will explore using python for sonification: the process of translating data into sound that could otherwise be represented visually. Have you ever wondered how to use python to represent data other than making charts and graphs?  Are you a musician looking for inspiration in the world around you?  This talk will go over how to use python to translate time series data to MIDI that can be played back in real time. We\u2019ll sonically interpret light-curve data from the Kepler space telescope using pygame, MIDIUtil, and astropy, turning points on a graph into a musical masterpiece! Come learn about how data sonification is used to help people, to expand the reach of scientific research, and to create music from data.", "Quantum computers are slowly turning in to reality more than 30 years after they were first theorized. The need for quantum computers have become clear as we reach the limits of Moore\u2019s law and yet we need more computational power. We are at a very early stage of quantum computing. Yet Python is slowly becoming a defacto language for programming quantum computers. \r\n\r\nIn this talk, we will discuss the difference a traditional computer and a quantum computer. We will learn about the two architectures namely Quantum annealing and Quantum gate. Finally, we will learn to program quantum computers using Python.", "Python 3 removes a lot of the confusion around Unicode handling in Python, but that by no means fixes everything. Different locales and writing systems have unique behaviours that can trip you up. Here\u2019s some of the worst ones and how to handle them correctly.", "Occasionally we\u2019ll find that some bit of Python we\u2019ve written doesn\u2019t run as fast as we\u2019d like, what can we do? Performance bottlenecks aren\u2019t always intuitive or easy to spot by reading code so we need to collect data with [profiling]. Once we\u2019ve identified the bottleneck we\u2019ll need to change our approach, but what options are faster than others?\r\n\r\nThis talk illustrates a Python performance investigation and improvements using an [Advent of Code] programming challenge. I\u2019ll walk through starting from a slow (but correct) solution, look at profiling data to investigate _why_ it\u2019s slow, and explore multiple paths for improving performance, including more efficient algorithms and using third-party tools like [Cython]. You\u2019ll leave this talk with a recipe for analyzing Python performance and information about some options for improved performance.", "There are many computational needs for randomness--from creating a game to building a simulation involving naturally occurring randomness similar to the physical world. For most purposes using the python math module to create random numbers within a specific range can be done with no further questions, but sometimes we require a more nuanced implementation. \r\n\r\nWe will look at both pseudo-random number generators, which use statistically repeatable processes to generate seemingly random series and true random number generators, which inject physical processes like atmospheric noise to generate sequences of numbers. We will discuss the benefits and drawbacks of both approaches and common methods of implementing these two types of generators in python. \r\n\r\nFinally, we will look at several real applications for randomness and discuss the best method for generating \u201crandomness\u201d in each scenario.", "Web applications contains lots of database operations, network calls, nested callbacks and other computationally expensive tasks that might take a long time to complete or even block other threads until it\u2019s done, here is where ReactiveX enters, it doesn\u2019t only gives us the facility to convert almost anything to a stream; variables, properties, user inputs, caches, etc to manage it asynchronously. But it also gives us an easy way to handle errors which is a hard task within asynchronous programming. ReactiveX makes our code more flexible, readable, maintainable and easy to write.\r\n\r\nWe will be exploring how ReactiveX help us to make things easier with its operators toolbox that can be used to filter, create, transform or unify any of those streams. We will learn that in just a few lines of maintainable code, we can have multiple web sockets which recieves multiple requests all handled by an asynchronous process that serves a filtered output.\r\n\r\nTo do that I decided to explain an example of the use with an example by implementing observables, observers/subscribers and subjects. We will start by requesting our data stream from the Github API with a Tornado web socket and then filtering and processing it asynchrounosly.", "Writing lexers and parsers is a complex problem that often involves the use of special tools and domain specific languages (e.g., the lex/yacc tools on Unix).  In 2001, I wrote Python versions of these tools which can be found in the PLY project.  PLY predates a huge number of modern Python features including the iteration protocol, generators, decorators, metaclasses, and more.  As such, it relied on a variety of clever hacks to layer a domain specific parser specification language on top of Python itself. \r\n\r\nIn this talk, I discuss a modernization of the PLY project that abandons its past and freely abuses modern Python features including advanced metaclasses, guaranteed dictionary ordering, class decorators, type hints, and more.   The result of this work can be found in the SLY project.  However, this talk isn\u2019t so much about SLY as it is focused on how far you can push Python metaprogramming features to create domain-specific languages.   Prepare to be horrified--and to write code that will break your IDE.", "The WSGI (Web Server Gateway Interface) specification for hosting Python web applications was created in 2003. Measured in Internet time, it is ancient. The oldest main stream implementation of the WSGI specification is mod_wsgi, for the Apache HTTPD server and it is over 10 years old.\r\n\r\nWSGI is starting to be regarded as not up to the job, with technologies such as HTTP/2, web sockets and async dispatching being the way forward. Reality is that WSGI will be around for quite some time yet and for the majority of use cases is more than adequate.\r\n\r\nThe real problem is not that we need to move to these new technologies, but that we aren\u2019t using the current WSGI servers to their best advantage. Moving to a new set of technologies will not necessarily make things better and will only create a new set of problems you have to solve.\r\n\r\nAs one of the oldest WSGI server implementations, Apache and mod\\_wsgi may be regarded as boring and not cool, but it is still the most stable option for hosting WSGI applications available. It also hasn\u2019t been sitting still, with a considerable amount of development work being done on mod\\_wsgi in the last few years to make it even more robust and easier to use in a development environment as well as production, including in containerised environments.\r\n\r\nIn this talk you will learn about many features of mod\\_wsgi which you probably didn\u2019t even know existed, features which can help towards ensuring your Python web application deployment performs to its best, is secure, and has a low maintenance burden.\r\n\r\nTopics which will be covered include:\r\n\r\n* Easy deployment of Python web applications using mod\\_wsgi-express.\r\n* Integration of mod_wsgi-express with a Django web application.\r\n* Using mod\\_wsgi-express in a development environment.\r\n* How to make use of mod\\_wsgi-express in a production environment.\r\n* Using mod_wsgi-express in a containerised runtime environment.\r\n* Ensuring consistency between development and production environments using warpdrive.\r\n* Using mod\\_wsgi-express to bootstrap a system Apache installation for hosting WSGI applications.\r\n* Why you should be using daemon mode of mod\\_wsgi and not embedded mode.\r\n* How to properly associate mod\\_wsgi with a Python virtual environment.\r\n* Building a robust deployment that can recover from misbehaving application code, backend services, or request overloading.\r\n* Using hooks provided by mod\\_wsgi to monitor the performance of your Python web application.\r\n\r\nIf you are a beginner, come learn why mod\\_wsgi is still a good option for deploying your Python web applications. If you are an old time user of mod\\_wsgi, find out about all the features you probably didn\u2019t know existed, revisit your current Python web application deployment and make it even better.", "When you think of an API, you\u2019re probably thinking about a web service. But it\u2019s important to think about your developer interface when designing a software library as well! I\u2019ll talk about the scikit-learn package, and how its API makes it easy to construct complex models from simple building blocks, using three basic pieces: transformers, estimators, and meta-estimators. Then I\u2019ll show how this interface enabled us to construct our own meta-estimator for model stacking. This will demonstrate how to implement new modeling techniques in a scikit-learn style, and more generally, the value of writing libraries with the developer interface in mind.", "Stop writing crappy shell scripts\u2014write crappy Python scripts instead!\r\n\r\nOther talks will show you how to write clean, performant, robust Python.  But that\u2019s not always necessary.  When writing personal automation or solving one-shot problems, it can be safe (and fun!) to quickly hack something together.\r\n\r\nThis talk will show examples of problems suitable for this approach, scenarios where it\u2019s reasonable to cut corners, novel techniques that can help break a problem down, and shortcuts that can speed development.", "At some point, we all find ourselves at a SQL prompt making edits to the production database. We know it\u2019s a bad practice and we always intend to put in place safer infrastructure before we need to do it again \u2014 what does a better system actually look like?\r\n\r\nThis talk progresses through 5 strategies for teams using a Python stack to do SQL writes against a database, to achieve increasing safety and auditability:\r\n\r\n(1) Develop a process for raw SQL edits \r\n(2) Run scripts locally\r\n(3) Deploy and run scripts on an existing server\r\n(4) Use a task runner\r\n(5) Build a Script Runner service\r\n\r\nWe\u2019ll talk about the pros and cons of each strategy and help you determine which one is right for your specific needs.\r\n\r\nBy the end of this talk you\u2019ll be ready to start upgrading your infrastructure for making changes to your production database safely!", "Taking on leadership roles always includes new demands on your attention and time. Inevitably, your finite work week will conflict with the sheer amount of tasks you have to do. How can we as leaders keep stepping up to new responsibilities while balancing our pre-existing ones?\r\n\r\nThis talk will focus on strategies for managing a too-large workload without abandoning important tasks or doing a shoddy job. We\u2019ll look at techniques to prioritize what work matters most, identify tasks we should be doing ourselves, and finally delegate the rest to build our team\u2019s skills while reducing our own workload.", "Done! Your shiny new application is functionally complete and ready to be deployed to production! But how exactly do you deploy properly on Linux? Wonder no more! In 30 minutes, this talk explains how you can harness the power of the init system and systemd to solve common deployment problems, including some that you didn\u2019t even know you had. Examples of things we will cover:\r\n\r\n* How to secure your system by having: private /tmp for your process, read-only paths so that your process can not write to them, inaccessible paths, protect users home, network access, bin directories, etc.\r\n* How to limit the resources you app can consume.\r\n* How to interact directly with systemd, so it can start transient units, start/stop services, mount disks, resolve addresses.\r\n* How to isolate your service without containers.\r\n* How to isolate your service using containers (using systemd to spawn a namespace).\r\n\r\nAll this will be covered from a Python developer\u2019s perspective.", "The Django Channels project has taken a major turn with version 2.0, embracing Python\u2019s async functionality and building applications around an async event loop rather than worker processes.\r\n\r\nDoing this, however, wasn\u2019t easy. We\u2019ll look through some of the techniques used to make Django coexist in this async world, including handing off between async and sync code, writing fully asynchronous HTTP and WebSocket handling, and what this means for the future of Django, and maybe Python web frameworks in general.", "Get under the hood and learn about Python\u2019s beloved Abstract Syntax Tree. Ever wonder how Python code is run? Overheard people arguing about whether
