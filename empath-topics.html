Python is interpreted or compiled? In this talk, we will delve into the lifecycle of a piece of Python code in order to understand the role that Python\u2019s Abstract Syntax Tree plays in shaping the runtime of your code. Utilizing your newfound knowledge of Python\u2019s AST, you\u2019ll get a taste of how you probably already rely on ASTs and how they can be used to build awesome tools.", "As web apps grow increasingly complex, distributing asynchronous work across multiple background workers is often a basic requirement of a performant app.  While there are a variety of tools that exist to solve this issue, one common feature among them is the need for a robust messaging platform.\r\n\r\n[RabbitMQ][1] is a stable, full-featured, and mature solution that is usually found in the Python ecosystem backing [Celery][2] implementations.  While Celery\u2019s utilization of RabbitMQ works just fine out of the gate, users with complex workflows, unique constraints, or tight budgets can take advantage of the flexibility of RabbitMQ to streamline their data pipelines and get the most out of their infrastructure.\r\n\r\nThis talk will provide an overview of RabbitMQ, review its varied message-routing capabilities, and demonstrate some of the ways in which these features can be utilized in Python applications to solve common yet difficult use-cases.\r\n\r\n  [1]: https://www.rabbitmq.com/\r\n  [2]: https://www.celeryproject.org/", "Projects fail in droves. Systems hiccup and hours of downtime follows. Screws fall out all the time; the world is an imperfect place.\r\n\r\nWe talk a lot about building resilient systems, but all systems are (at least for now) built by humans. Humans who have been making the same types of mistakes for thousands of years. \r\n\r\nJust because failure happens doesn\u2019t mean we can\u2019t do our best to prevent it or\u2014at the very least\u2014to minimize the damage when it does. As a matter of fact, embracing failure can be one of the best things you do for your system. Failure is a vital part of evolution. By learning to love failure we learn how to take the next step forward. Ignoring or punishing failure leads to stagnation and wasted potential.\r\n\r\nThis talk distills 3000 pages of failure research into 40 minutes of knowledge about the human factors of failure, how it can be recognised, and how you can work around it to create more resilient systems.\r\n\r\nBy the end of this talk the audience will have an awareness of the most common psychological reasons for mistakes and failures and how to develop systems and processes to protect against them.", "All the data in the world is useless if you cannot understand it. EDA and data visualization are the most crucial yet overlooked stage in analytics process. This is because they give insights on the most relevant features in a particular data set required to build an accurate model. It is often said that the more the data, the better the model but sometimes, this can be counter-productive as more data can be a disadvantage. EDA helps avoid that.\r\n\r\nEDA is useful for professionals while data visualization is useful for end-users. \r\n\r\nFor end-users: \r\nA good sketch is better than a long speech. The value of a machine learning model is not known unless it is used to make data driven decisions. It is therefore necessary for data scientists to master the act of telling a story for their work to stay relevant. This is where data visualization is extremely useful.  \r\nWe must remember that the end-users of the results are not professionals like us but people who know little or nothing about data analysis. For effective communication of our analysis, there is need for a detailed yet simple data visualization because the work of a data scientist is not done if data-driven insights and decisions are not made.\r\n\r\nFor professionals:\r\nHow do you ensure you are ready to use machine learning algorithms in a project? How do you choose the most suitable algorithms for your data set? How do you define the feature variables that can potentially be used for machine learning? Most data scientists ask these questions.  EDA answers these questions explicitly.\r\nAlso, EDA helps in understanding the data. Understanding the data brings familiarity with the data, giving insights on the best models that fit the data set, the features in the dataset that will be useful for building an accurate machine learning model, making feature engineering an easy process.\r\n\r\nIn this talk, I will give a detailed explanation on what EDA and data visualization are and why they are very helpful in building accurate machine learning models for analytics as well as enhancing productivity and better understanding for clients. I will also discuss the risks of not mastering EDA and data visualization as a data scientist.", "Congratulations on finishing your first tutorials or classes in python! In the parlance of the hero\u2019s journey myth, you\u2019ve had your \u2018threshold moment\u201d: you\u2019ve started down a path that could lead to a long and fulfilling career. But the road to this glorious future is frustratingly obscured by a lack of guidance in the present. You know enough to realize that you don\u2019t have all the skills you need yet, but it\u2019s hard to know how to learn those skills, or even articulate what they are. There are no easy solutions to this problem. There are, however, a few fundamental things to know and advice to keep in mind. Drawing from my own experience and with input from others, I\u2019ve compiled some helpful hints about the skills, tools, and guiding questions that will get you to mastery.", "Python\u2019s cyclic garbage collector wonderfully hides the complexity of memory management from the programmer. But we pay the price in performance. Ever wondered how that works? In this talk, you\u2019ll learn how garbage collection is designed in Python, what the tradeoffs are and how Instagram battled copy-on-write memory issues by disabling the garbage collector entirely.\r\n\r\nYou\u2019ll also learn why that isn\u2019t such a great idea after all and how we ended up extending the garbage collector API which allowed us to (mostly) re-enable garbage collection. We\u2019ll discuss our upstream contributions to the garbage collector that landed in Python 3.6 and 3.7.\r\n\r\nThis is an in-depth talk about memory management but no prior experience with CPython internals is necessary to follow it.", "Have you ever written a small, elegant application that couldn\u2019t keep up with the growth of your data or user demand? Did your beautiful design end up buried in threads and locks? Did Python\u2019s very special Global Interpreter Lock make all of this an exercise in futility?\r\n\r\nThis talk is for you! With the combined powers of AsyncIO and multiprocessing, we\u2019ll redesign an old multithreaded application limited by the GIL into a modern solution that scales with the demand using only the standard library. No prior AsyncIO or multiprocessing experience required.", "Concurrent programs are super useful: think of web apps juggling lots of simultaneous downloads and websocket connections, chat bots tracking multiple concurrent conversations, or web spiders fetching pages in parallel. But *writing* concurrent programs is complicated, intimidating to newcomers, and often challenging even for experts.\r\n\r\nDoes it have to be? Python is famous for being simple and straightforward; can Python make concurrent programming simple and straightforward too? I think so. By carefully analyzing usability pitfalls in other libraries, and taking advantage of new Python 3 features, I\u2019ve come up with a new set of primitives that make it dramatically easier to write correct concurrent programs, and implemented them in a new library called [Trio]. In this talk, I\u2019ll describe these primitives, and demonstrate how to use them to implement a basic algorithm for speeding up TCP connections. Compared to the best previous Python implementation, our version turns out to be easier to understand, more correct, and dramatically shorter.\r\n\r\nThis talk assumes basic familiarity with Python, but does *not* require any prior experience with concurrency, async/await, or networking.", "You\u2019ve heard about Python type annotations, but wondered if they\u2019re useful in the real world? Worried you\u2019ve got too much code and can\u2019t afford to annotate it?  Type-checked Python is here, it\u2019s for real, and it can help you catch bugs and make your code easier to understand. Come learn from our experience gradually typing a million-LOC production Python application!\r\n\r\nType checking solves real world problems in production Python systems. We\u2019ll cover the benefits, how type checking in Python works, how to introduce it gradually and sustainably in a production Python application, and how to measure success and avoid common pitfalls. We\u2019ll even demonstrate how modern Python typechecking goes hand-in-hand with duck-typing! Join us for a deep dive into type-checked Python in the real world.", "Many projects already take advantage of static analysis tools like flake8, PyLint, and MyPy. Can we do better? In this talk, I\u2019ll discuss how to take a type checker, bolt on an interprocedural static analyzer, and delight your security team with high quality results.\r\n\r\nAbstract \r\n\r\nIt is incredibly challenging to build a halfway decent static analysis tool for a dynamic language like Python. Fortunately, it gets quite a bit easier with Python type annotations. To explain why, I\u2019ll present a tool that finds security vulnerabilities by tracking dangerous flows of information interprocedurally across an entire codebase. **Then,** I\u2019ll demonstrate how that tool is really just a slightly slower, more sophisticated, type checker.", "When we talk about Web API Design, we\u2019re usually driven to think in architecture, verbs, and nouns. But we often forget our user: the developer.\r\n\r\nUX designers rely on many techniques to create great experiences. User research, User Testing, Personas, Usage Data Analysis and others. However when creating `invisible products` we\u2019re not used to think in usability. So why don\u2019t we take advantage of this background to improve our APIs experiences?", "![ryu-python]\r\n\r\nHear the story of how we used Python to build an AI that plays Super StreetFighter II on the Super NES. We\u2019ll cover how Python provided the key glue between the SNES emulator and AI, and how the AI was built with `gym`, `keras-rl` and `tensorflow`. We\u2019ll show examples of game play and training, and talk about which bot beat which bot in the bot-v-bot tournament we ran. \r\n\r\nAfter this talk you\u2019ll know how easy it is to use Python and Python\u2019s machine learning libraries to teach a computer to play games.  You\u2019ll see a practical example of the same type of machine learning used by AlphaGo, and also get to find out which character in StreetFighter II is best to pick when playing your friends.\r\n\r\n  [1]: https://lh3.googleusercontent.com/Mh9uzCm4JeevMN5w-SWJgzWabrqOClAVMsa4jJtMRm-il1dP6oVTsRstJSQlbgKf4qh3A08yMZ36pwezsITA=w3230-h1786\r\n  [2]: https://www.thesimplelogic.com/wordpress/wp-content/uploads/2017/12/ryu-python.png", "Recently, a new LED strip specification, APA102, has been released which allows these strips to be driven by a general purpose CPU instead of a dedicated microcontroller. This allows us the luxury of controlling them with Python!\r\n\r\nI\u2019ll teach you about how to get the the hardware, how to think about programming for lights and how to build anything from a psychedelic art installation to home lighting to an educational tool. \r\n\r\nProgramming with lights is awesome because you can SEE bugs with your eyes. I think the use of these LED\u2019s have great potential as a teaching tool because of the immediacy of the feedback.\r\n\r\nLIVE hardware demos!  See Quicksort in brilliant colors!", "Know you should be doing testing but haven\u2019t gotten over the hurdle to learn it? pytest is Python\u2019s modern, friendly, and powerful testing framework. When paired with an IDE, testing gets a visual interface, making it much easier to get started.\r\n\r\nIn this talk we cover \u201cvisual testing\u201d: starting, learning, using, and mastering test-driven development (TDD) with the help of a nice UI. We\u2019ll show PyCharm Community Edition, a free and open-source Python IDE, as a productive TDD environment for pytest. Specifically, we\u2019ll show a workflow using pytest and PyCharm that helps make tests speed up development, or at the very least help to make testing seem less \"in the way\" of other development activities", "How do you become a Python core developer? How can I become one? What is it like to be a Python core developer?\r\n\r\nThese are the questions I often receive ever since I became a Python core developer a year ago. Contributing to Python is a long journey that does not end when one earns the commit privilege. There are responsibilities to bear and expectations to live up to.\r\n\r\nIn the past year, I\u2019ve been learning more about what it really means to be a Python core developer. Let me share all of that with you.", "Many of us practice test driven development, and pride ourselves in our code coverage. This is relatively easy to do when you begin a new project, but what happens when you take over an existing code base with little to no tests? Where and how do you start writing tests? This task can be very intimidating and frustrating, but can be accomplished!\r\n\r\nThis talk will run through some common approaches and methodologies for adding test coverage to pre-existing code (that you might not even be familiar with at all). The next time you take over an untested monolith,  you will be able to do the right thing and start writing tests instead of hoping for the best!", "RESTful has been the go-to choice of API world. Why another API approach? To support more data-driven applications, to provide more flexibility and ease unnecessary code and calls, to address a wide variety of large-scale development problems, **GraphQL** comes with HTTP, JSON, Versioning, Nullability, Pagination, and Server-side Batching & Caching in mind to make API \"Simple yet Powerful\".\r\n\r\nBy applying [Graphene-Python], a library for building GraphQL APIs in Python easily, this talk will go through the background and challenges of applying GraphQL as the new API service in a restaurant POS (point of sale) system within complex cloud infrastructure in Python. Introduction, testing, and live demo is included for sure.", "Knowing how to code and being able to teach it are two separate skills. When we have expertise in a subject, it\u2019s common to take for granted that we\u2019ll be able to effectively communicate our expertise to someone else. Come learn (or re-learn!) how to teach and discover practical examples you can put to work right away.\r\n\r\nBy sharpening your teaching skills, you\u2019ll be a more effective mentor, trainer, and team member."], "extra": [{"help": 1, "office": 2, "cold": 1, "family": 1, "attractive": 2, "masculine": 1, "dispute": 2, "school": 3, "social_media": 2, "art": 1, "computer": 2, "college": 2, "real_estate": 1, "business": 2, "internet": 4, "body": 1, "programming": 2, "military": 1, "communication": 2, "hearing": 2, "sympathy": 1, "trust": 1, "dominant_personality": 1, "politeness": 1, "toy": 1, "meeting": 2, "war": 1, "speaking": 3, "listen": 2, "urban": 1, "phone": 2, "work": 3, "appearance": 2, "technology": 2, "messaging": 2, "friends": 2, "rural": 1, "positive_emotion": 1}, {"dispute": 1, "school": 2, "computer": 1, "college": 2, "internet": 1, "programming": 1, "communication": 1, "hearing": 1, "meeting": 1, "speaking": 1, "listen": 1, "phone": 1, "technology": 1, "reading": 2, "noise": 1, "fire": 1,
